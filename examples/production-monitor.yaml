apiVersion: uptime-operator.dev/v1alpha1
kind: UptimeMonitor
metadata:
  name: my-app-monitors
  namespace: production
spec:
  enabled: true
  tags: "prod,golang,backend"
  monitorGroup: "production-api"
  endpoints:
    - name: "main-health"
      url: "https://my-app.io/healthz"
    - name: "api-status"
      url: "https://my-app.io/api/status"
      tagsOverride: "prod,golang,critical-api"
    - name: "external-dependency"
      url: "https://third-party-api.com/status"
      tagsOverride: "external,prod"
