apiVersion: v1
kind: Namespace
metadata:
  name: uptime-operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: uptime-operator
  namespace: uptime-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: uptime-operator
rules:
# UptimeMonitor CRD permissions
- apiGroups: ["uptime-operator.psycholog1st.dev"]
  resources: ["uptimemonitors"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["uptime-operator.psycholog1st.dev"]
  resources: ["uptimemonitors/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["uptime-operator.psycholog1st.dev"]
  resources: ["uptimemonitors/finalizers"]
  verbs: ["update"]
# Event creation
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
# Required for kopf framework
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: uptime-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: uptime-operator
subjects:
- kind: ServiceAccount
  name: uptime-operator
  namespace: uptime-operator
