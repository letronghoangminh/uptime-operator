apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: uptimemonitors.uptime-operator.dev
spec:
  group: uptime-operator.dev
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - enabled
            - endpoints
            properties:
              enabled:
                type: boolean
                description: "Master switch to enable/disable monitoring for this CR"
              tags:
                type: string
                description: "Comma-separated list of default tags to apply to all monitors"
              monitorGroup:
                type: string
                description: "Monitor group name for organizing monitors"
              endpoints:
                type: array
                description: "List of endpoints to monitor"
                items:
                  type: object
                  required:
                  - name
                  - url
                  properties:
                    name:
                      type: string
                      description: "Unique name for the endpoint within this CR"
                    url:
                      type: string
                      description: "Full URL to monitor"
                      pattern: '^https?://.+'
                    tagsOverride:
                      type: string
                      description: "Comma-separated list of tags to replace default tags for this endpoint"
                    monitorGroupOverride:
                      type: string
                      description: "Monitor group override for this specific endpoint"
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
              monitors:
                type: array
                description: "Status of individual monitors"
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    url:
                      type: string
                    uptimeKumaId:
                      type: integer
                    status:
                      type: string
                    lastSync:
                      type: string
                      format: date-time
    additionalPrinterColumns:
    - name: Enabled
      type: boolean
      jsonPath: .spec.enabled
    - name: Endpoints
      type: integer
      jsonPath: .spec.endpoints[*].name
      description: "Number of endpoints"
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: uptimemonitors
    singular: uptimemonitor
    kind: UptimeMonitor
    shortNames:
    - um
    - upmon
